<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Álbum de Fotos del Evento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('fondo.jpeg'); /* Puedes cambiar la imagen si quieres */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-green-700 mb-2">Álbum de Fotos del Evento</h1>
      <p class="text-lg text-gray-600">Escanea el código QR o haz clic abajo para subir tus fotos</p>
    </header>

    <div class="bg-white rounded-xl shadow-lg p-6 text-center">
      <div class="mb-6">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScdsNgQcNpMuSd_Nlzm36KLCPZgrswEyILvFkGrhRhaiguNNg/viewform" target="_blank" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition">
          Subir mis fotos
        </a>
      </div>

      <div class="mb-4">
        <p class="text-gray-600">O escanea este QR:</p>
      </div>
      <div id="qrcode" class="bg-white inline-block p-4 border-2 border-green-300 rounded-lg shadow-lg"></div>
    </div>
  </div>

  <script>
    const qrcodeDiv = document.getElementById('qrcode');
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScdsNgQcNpMuSd_Nlzm36KLCPZgrswEyILvFkGrhRhaiguNNg/viewform";

    new QRCode(qrcodeDiv, {
      text: formUrl,
      width: 200,
      height: 200,
      colorDark: "#15803d",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
